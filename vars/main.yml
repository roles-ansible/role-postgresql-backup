---
_postgresql_backup:
  required_packages:
    - postgresql-client
    - cron
  optional_packages:
    - tar
    - gzip
  backup_dir: /var/backup/postgresql
  date_format: '%Y-%m-%d_%H-%M'
  user: root
  cron: true
  cron_minute: '*'
  cron_hour: '0'
  export_option: 'p'
  create_tar_gz: true
  databases: []

# versionscheck
playbook_version_number: 25  # should be int
playbook_version_path: 'role-postgresql-backup_roles-ansible_github.com.version'
